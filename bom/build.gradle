plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}


dependencies {
    constraints {
        api 'org.springframework:spring-core:5.3.12'
        api 'org.springframework:spring-web:5.3.12'
        api 'org.slf4j:slf4j-api:1.7.32'
        api 'org.projectlombok:lombok:1.18.32'
        api 'org.postgresql:postgresql:42.7.4'
    }
}