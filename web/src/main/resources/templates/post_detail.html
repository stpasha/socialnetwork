<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Detail</title>
    <style>
        .tags span {
            background-color: #f0f0f0;
            padding: 5px;
            margin-right: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h1 th:text="${post.title}"></h1>
<img th:src="${post.imageUrl}" alt="Post Image">
<div>
    <p th:each="paragraph : ${#strings.split(post.content, '\n')}" th:text="${paragraph}"></p>
</div>
<div class="tags">
    <span th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
</div>

<!-- Edit/Delete -->
<div>
    <a th:href="@{/posts/{id}/edit(id=${post.id})}">Edit Post</a>
    <a th:href="@{/posts/{id}/delete(id=${post.id})}">Delete Post</a>
</div>

<!-- Like Post -->
<form th:action="@{/posts/{id}/like(id=${post.id})}" method="post">
    <button type="submit">Like</button> (<span th:text="${post.likesCount}"></span>)
</form>

<!-- Comments -->
<h2>Comments</h2>
<ul>
    <li th:each="comment : ${post.comments}">
        <p th:text="${comment.content}"></p>
        <a th:href="@{/comments/{id}/edit(id=${comment.id})}">Edit</a>
        <a th:href="@{/comments/{id}/delete(id=${comment.id})}">Delete</a>
    </li>
</ul>

<!-- Add Comment -->
<form th:action="@{/posts/{id}/comment(id=${post.id})}" method="post">
    <textarea name="content" rows="3" required></textarea>
    <button type="submit">Add Comment</button>
</form>

</body>
</html>
